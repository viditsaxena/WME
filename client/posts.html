    <div class="container form-section">


        <div class="list-group">
          <a href="#" class="list-group-item" ng-click="getOnePost(post)" ng-repeat="post in posts">
            <h4 class="list-group-item-heading">{{ post.title }}</h4>
            <br>
            <p class="list-group-item-text">{{ post.description | limitTo: 150 }}</p>
            <br>
            <h6 class="list-group-item-footnote">{{ post.date | date : 'fullDate' }} at {{ post.time | date : 'shortTime' }}</h6>
          </a>
        </div>

    </div> <!-- /container -->
